<form class="text-center" name="reviewForm" class="form-group" ng-submit="formCtrl.changeInfo(user)" novalidate> 
	<blockquote>
	<b>Name: {{formCtrl.user.name.first || user.name.first}} {{(formCtrl.user.name.last | uppercase) || user.name.last}}</b>
	<cite>Email: {{formCtrl.user.email || user.email}}, Cell: {{formCtrl.user.cell || user.cell}}</cite>
	</blockquote>
	<h3>Modify Information</h3>
	<div id="infoMod">
		<div class="col-sm-4">
		<fieldset class="form-group">
			First name:<textarea ng-model="formCtrl.user.name.first" class="form-control" placeholder="{{user.name.first}}" value="{{user.name.first}}" title="First" ></textarea>
		</fieldset>
		<fieldset class="form-group">
			Email:<textarea ng-model="formCtrl.user.email" type="email" class="form-control" placeholder="{{user.email}}" title="Email" ></textarea>
		</fieldset>
		</div>
		<div class="col-sm-4">
		<fieldset class="form-group">
			Last name:<textarea ng-model="formCtrl.user.name.last" class="form-control" placeholder="{{user.name.last}}" title="Last" ></textarea>
		</fieldset>
		<fieldset class="form-group">
			Cell:<textarea ng-model="formCtrl.user.cell" class="form-control" placeholder="{{user.cell}}" title="Cell" ></textarea>
		</fieldset>
		</div>
	</div>     
	<fieldset class="form-group">
		<input type="submit" class="btn btn-default pull-center" value="Submit New Info" />
	</fieldset>
</form>
